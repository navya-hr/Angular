<!DOCTYPE html>
<html>
  <head>
    <title>Student Survey</title>
  </head>
  <body>
    <header>Student Survey</header>

    <section>
        <form>

          <label for="name">Name : </label>
          <input type="text" id="name" placeholder="Enter Name" >

          <label for="email">Email : </label>
          <input type="email" id="email" >

          <label for="gender">Gender : </label>
          <select id="gender">
            <option>Male</option>
            <option>Female</option>
          </select>

          <label for="feed">Feedback : </label>
          <textarea id="feed"></textarea>

           <button type="submit">Submit</button>
        </form>
      </section>
      <section>
        <table border="1">
          <tr>
            <th>Name</th>
            <th>Marks</th>
          </tr>

          <tr>
            <td>Navya</td>
            <td>95</td>
          </tr>
          
          <tr>
            <td>Charan</td>
            <td>95</td>
          </tr>
        </table>

    </section>

    <footer>Â© 2025 My Angular Learning</footer>
  </body>
</html>
